<!DOCTYPE html>
<head></head>
<body>
<div id = "root"></div>
</body>
<script>
function tick() {
  const element =
  React.createElement("div", null,
  React.createElement("h1", null, "Hello, world!"),
  React.createElement("h2", null, "It is ", new Date().toLocaleTimeString(), "."));


  ReactDOM.render(
  element,
  document.getElementById('root'));

}

setInterval(tick, 1000);
//# sourceURL=pen.js
</script>
